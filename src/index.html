<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">
  <!--Шапка сайта с логотипом-->
  <header class="header">
    <img src="<%=require('./image/logo/logo-full.svg')%>" alt="Логотип сайта Место" class="header__logo">
  </header>
  <!--Основной контент-->
  <main class="main">
    <!--Основной блок-->
    <section class="profile">
      <div class="profile__image-after">
        <img id="avatar" src="#"  class="profile__image">
      </div>
      <div class="profile__label">
        <h1 class="profile__info"></h1>
        <button class="profile__edit-button" type="button">
        </button>
      </div>
      <p class="profile__text"></p>
      <button class="profile__add-button" type="button">
      </button>
    </section>
    <!--Блок с фото мест-->
    <section aria-label="Grid-photo" class="places"></section>
  </main>
  <!--Подвал-->
  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>
  <!--Попап профиль-->
  <div class="popup popup_add_new-profile"> 
    <div class="popup__container">
      <button class="popup__button popup__button-close" type="button"></button>
      <h2 class="popup__title">
        Редактировать&nbsp;профиль
      </h2>
      <form name="profile" class="popup__form popup__form_edit-profile" novalidate>
        <div class="popup__input-container">
          <input id="username" type="text" required minlength="2" 
          maxlength="40" name="profile-name" placeholder="Имя" 
          class="popup__input popup__input_user_name">
          <span class="popup__error popup-error-username"></span>
        </div>
        <div class="popup__input-container">
          <input id="text" type="text" required minlength="2" 
          maxlength="200" name="profile-text" 
          placeholder="О себе" 
          class="popup__input popup__input_user_job">
          <span class="popup__error popup-error-text"></span>
        </div>
        <button type="submit" value="Сохранить" class="popup__button-save popup__button-save_new-profile">Сохранить</button>
      </form>
    </div>
  </div>
  <!--Попап место-->
  <div class="popup popup_add_new-place"> 
    <div class="popup__container">
      <button class="popup__button popup__button-close" type="button"></button>
      <h2 class="popup__title">
        Новое место
      </h2>
      <form name="place" class="popup__form popup__form_add_new-place" novalidate>
        <div class="popup__input-container">
          <input id="title" type="text" required minlength="2" 
          maxlength="30" name="title" 
          placeholder="Название" 
          class="popup__input popup__input_place_name">
          <span class="popup__error popup-error-title"></span>
        </div>
        <div class="popup__input-container">
          <input id="link" type="url" required
          name="link" placeholder="Ссылка на картинку" 
          class="popup__input popup__input_place_link">
          <span class="popup__error popup-error-link"></span>
        </div>
        <button type="submit" class="popup__button-save popup__button-save_new-place">Создать</button>        
      </form>
    </div>
  </div>
  <!-- Попап изменения аватара -->
  <div class="popup popup_change-avatar"> 
    <div class="popup__container">
      <button class="popup__button popup__button-close" type="button"></button>
      <h2 class="popup__title">
        Обновить аватар
      </h2>
      <form name="avatars" class="popup__form popup__form_change_avatar" novalidate>
        <div class="popup__input-container">
          <input id="avatar" type="url" required
          name="avatar" placeholder="Ссылка на картинку" 
          class="popup__input popup__input_avatar_link">
          <span class="popup__error popup-error-avatar"></span>
        </div>
        <button type="submit" class="popup__button-save popup__button-save_avatar">Сохранить</button>        
      </form>
    </div>
  </div>
  <!-- Попап подтверждения удаления картинки -->
  <div class="popup popup_delete-card"> 
    <div class="popup__container">
      <button class="popup__button popup__button-close" type="button"></button>
      <h2 class="popup__title">
        Вы уверены?
      </h2>
      <form name="delete" class="popup__form popup__form_delete_card" novalidate>
        <button type="submit" class="popup__button-save">Да</button>        
      </form>
    </div>
  </div>
  <!--Попап увеличение картинки-->
  <div class="popup popup_zoom"> 
    <figure class="popup__figure">
      <button class="popup__button popup__button-close popup__button-close-zoom" type="button"></button>
      <img class="popup__image">
      <figcaption class="popup__image-text"></figcaption>
    </figure>
  </div>

  <template id="template">    
    <div id="place" class="place">
      <div class="place__image-block">
        <img class="place__image">
        <button type="button" class="place__delete-button"></button>
      </div>
      <div class="place__name">
        <h2 class="place__title"></h2>
        <div class="place__like-container">
          <button type="button" class="place__like"></button>
          <p class="place__like-number"></p>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
