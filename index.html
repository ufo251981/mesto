<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <!--Шапка сайта с логотипом-->
  <header class="header">
    <img src="./image/logo/logo-full.svg" alt="Логотип сайта Место" class="header__logo">
  </header>
  <!--Основной контент-->
  <main class="main">
    <!--Основной блок-->
    <section class="profile">
      <img src="./image/Jacques-yves.jpg" alt="Портрет Жака-Ив Кусто" class="profile__image">
      <div class="profile__label">
        <h1 class="profile__info">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button">
        </button>
      </div>
      <p class="profile__text">Исследователь&nbsp;океана</p>
      <button class="profile__add-button" type="button">
      </button>
    </section>
    <!--Блок с фото мест-->
    <section aria-label="Grid-photo" class="places"></section>
  </main>
  <!--Подвал-->
  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>
  <!--Попап профиль-->
  <div class="popup popup_add_new-profile"> 
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">
        Редактировать&nbsp;профиль
      </h2>
      <form name="form" class="popup__form">
        <input type="text" value="" name="user-name" placeholder="Имя" class="popup__input popup__input_user_name">
        <input type="text" value="" name="user-job" placeholder="О себе" class="popup__input popup__input_user_job">     
        <input type="submit" value="Сохранить" class="popup__button-save popup__button-save_new-profile">
      </form>
    </div>
  </div>
  <!--Попап место-->
  <div class="popup popup_add_new-place"> 
    <div class="popup__container">
      <button class="popup__button-close popup__button-close_new-place" type="button"></button>
      <h2 class="popup__title">
        Новое место
      </h2>
      <form name="form" class="popup__form popup__form_add_new-place">
        <input type="text" value="" name="place-name" placeholder="Название" class="popup__input popup__input_place_name">
        <input type="text" value="" name="place-link" placeholder="Ссылка на картинку" class="popup__input popup__input_place_link">     
        <input type="submit" value="Создать" class="popup__button-save popup__button-save_new-place">
      </form>
    </div>
  </div>
  <!--Попап увеличение картинки-->
  <div class="popup popup_zoom"> 
    <figure class="popup__figure">
      <button class="popup__button-close-zoom" type="button"></button>
      <img src="#" alt="Карачаевск" class="popup__image">
      <figcaption class="popup__image-text"></figcaption>
    </figure>
  </div>

  <template id="template">
    <div class="place">
      <div class="place__image-block">
        <img class="place__image">
        <button type="button" class="place__delete-button"></button>
      </div>
      <div class="place__name">
        <h2 class="place__title"></h2>
        <button type="button" class="place__like"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/array.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
