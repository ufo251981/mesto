<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">
  <header class="header">
    <img src="./image/Vector.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./image/Jacques-yves.jpg" alt="Жак-Ив Кусто" class="profile__image">
      <h1 class="profile__info">
        Жак-Ив Кусто
      </h1>
      <button class="profile__edit-button">
      </button>
      <p class="profile__text">
        Исследователь океана
      </p>
      <button class="profile__add-button">
      </button>
    </section>
    <section class="places">
      <div class="place">
        <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Карачаевск
          </h2>
          <img src="" alt="" class="place__like">
        </div>
      </div>
      <div class="place">
        <img src="./image/alexey-yurasov--3kied7rf3M-unsplash.jpg" alt="Каменистый пляж, Анапа" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Анапа
          </h2>
          <img src="" alt="" class="place__like">
        </div>
      </div>
      <div class="place">
        <img src="./image/kirill-pershin-1404681-unsplash.jpg" alt="" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Гора Эльбрус
          </h2>
          <img src="" alt="" class="place__like">
        </div>
      </div>
      <div class="place">
        <img src="./image/nikolay-tengerekov-6geaWUBIzXU-unsplash.jpg" alt="" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Алтай
          </h2>
          <img src="" alt="" class="place__like">
        </div>
      </div>
      <div class="place">
        <img src="./image/kirill-pershin-1556355-unsplash.jpg" alt="" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Домбай
          </h2>
          <img src="" alt="" class="place__like">
        </div>
      </div>
      <div class="place">
        <img src="./image/daniil-silantev-_wcxEHwbbXw-unsplash.jpg" alt="" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Пермский край
          </h2>
          <img src="" alt="" class="place__like">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>
  <div class="popup">
    <button class="popup__button-close"></button>
    <div class="popup__container">
      <h2 class="popup__title">

      </h2>
      <input type="text" name="" id="" class="popup__name">
      <input type="text" name="" id="" class="popup__profession">
      <button class="popup__button-save"></button>
    </div>
  </div>
</body>
</html>
