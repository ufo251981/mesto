<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <header class="header">
    <img src="./image/logo/logo-full.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./image/Jacques-yves.jpg" alt="Жак-Ив Кусто" class="profile__image">
      <div class="profile__label">
        <h1 class="profile__info profile__info_name_value">
          Жак-Ив Кусто
        </h1>
        <p class="profile__text profile__text_name_value">
          Исследователь&nbsp;океана
        </p>
      </div>
      <button class="profile__edit-button profile__edit-button_open-popup hover-opacity" type="button">
      </button>
      <button class="profile__add-button hover-opacity" type="button">
      </button>
    </section>
    <section class="places">
      <div class="place">
        <img src="./image/kirill-pershin-karachaevsk-unsplash.jpg" alt="Карачаевск" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Карачаевск
          </h2>
          <span class="place__like opacity-like"></span>
        </div>
      </div>
      <div class="place">
        <img src="./image/egor-myznik-roza-hutor-unsplash.jpg" alt="Роза хутор" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Роза хутор
          </h2>
          <span class="place__like opacity-like"></span>
        </div>
      </div>
      <div class="place">
        <img src="./image/kirill-pershin-elbrus-unsplash.jpg" alt="Гора Эльбрус" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Гора Эльбрус
          </h2>
          <span class="place__like opacity-like"></span>
        </div>
      </div>
      <div class="place">
        <img src="./image/nikolay-tengerekov-altay-unsplash.jpg" alt="Алтай" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Алтай
          </h2>
          <span class="place__like opacity-like"></span>
        </div>
      </div>
      <div class="place">
        <img src="./image/kirill-pershin-dombay-unsplash.jpg" alt="Домбай" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Домбай
          </h2>
          <span class="place__like opacity-like"></span>
        </div>
      </div>
      <div class="place">
        <img src="./image/daniil-silantev-perm-unsplash.jpg" alt="Пермский край" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Пермский край
          </h2>
          <span class="place__like opacity-like"></span>
        </div>
      </div>
    </section>
  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>
  <div class="popup">
    <button class="popup__button-close popup__button-close_form_element hover-opacity" type="button"></button>
    <div class="popup__container">
      <h2 class="popup__title">
        Редактировать профиль
      </h2>
        <input type="text" value="Имя" name="user name" id="" class="popup__input popup__input_user_name">
        <input type="text" value="О себе" name="user job" id="" class="popup__input popup__input_user_job">     
      <!--<button class="popup__button-save popup__button-save_close_form opacity-save" type="submit">Сохранить</button>-->
      <input type="submit" value="Сохранить" class="popup__button-save popup__button-save_close_form opacity-save">
    </div>
  </div>
</main>
  <script src="./scripts/index.js"></script>
</body>
</html>
