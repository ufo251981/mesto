<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <!--Шапка сайта с логотипом-->
  <header class="header">
    <img src="./image/logo/logo-full.svg" alt="Логотип" class="header__logo">
  </header>
  <!--Основной контент-->
  <main class="main">
    <!--Основной блок-->
    <section class="profile">
      <img src="./image/Jacques-yves.jpg" alt="Жак-Ив Кусто" class="profile__image">
      <div class="profile__label">
        <h1 class="profile__info">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button">
        </button>
      </div>
      <p class="profile__text">Исследователь&nbsp;океана</p>
      <button class="profile__add-button" type="button">
      </button>
    </section>
    <!--Блок с фото мест-->
    <section class="places">
      <article class="place">
        <img src="./image/kirill-pershin-karachaevsk-unsplash.jpg" alt="Карачаевск" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Карачаевск
          </h2>
          <button type="button" class="place__like"></button>
        </div>
      </article>
      <article class="place">
        <img src="./image/egor-myznik-roza-hutor-unsplash.jpg" alt="Роза хутор" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Роза хутор
          </h2>
          <button type="button" class="place__like"></button>
        </div>
      </article>
      <article class="place">
        <img src="./image/kirill-pershin-elbrus-unsplash.jpg" alt="Гора Эльбрус" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Гора Эльбрус
          </h2>
          <button type="button" class="place__like"></button>
        </div>
      </article>
      <article class="place">
        <img src="./image/nikolay-tengerekov-altay-unsplash.jpg" alt="Алтай" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Алтай
          </h2>
          <button type="button" class="place__like"></button>
        </div>
      </article>
      <article class="place">
        <img src="./image/kirill-pershin-dombay-unsplash.jpg" alt="Домбай" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Домбай
          </h2>
          <button type="button" class="place__like"></button>
        </div>
      </article>
      <article class="place">
        <img src="./image/daniil-silantev-perm-unsplash.jpg" alt="Пермский край" class="place__image">
        <div class="place__name">
          <h2 class="place__title">
            Пермский край
          </h2>
          <button type="button" class="place__like"></button>
        </div>
      </article>
    </section>
  </main>
  <!--Подвал-->
  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>
  <!--Попап-->
  <div class="popup">
    <button class="popup__button-close popup__button-close_form_element" type="button"></button>
    <div class="popup__container">
      <h2 class="popup__title">
        Редактировать&nbsp;профиль
      </h2>
      <form class="popup__form">
        <input type="text" value="" name="user-name" placeholder="Имя" class="popup__input popup__input_user_name">
        <input type="text" value="" name="user-job" placeholder="О себе" class="popup__input popup__input_user_job">     
        <input type="submit" value="Сохранить" class="popup__button-save popup__button-save_close_form">
      </form>
    </div>
  </div>
  <!--Подключение скрипта-->
  <script src="./scripts/index.js"></script>
</body>
</html>
